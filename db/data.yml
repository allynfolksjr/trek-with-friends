      "The Trouble With Tribbles" is the 44th episode of the American science fiction television series Star Trek, the 15th episode of the second season. It was first broadcast in the United States on December 29, 1967, on NBC. The episode was the first professional work of writer David Gerrold, and went through a variety of drafts before it reached the screen. Due to an error in the size of typeface, an approved version needed to be reduced by twenty pages prior to filming. Nichelle Nichols remarked that she had "never seen a script go through so many changes—and stay so much the same". "The Trouble With Tribbles" was one of several episodes directed by Joseph Pevney, who was one of the most prolific directors of the series.

      In this episode, the ship travels to Deep Space Station K7 to guard a consignment of grain bound for Sherman's Planet. On arrival, a trader named Cyrano Jones gives Lt. Uhura a tribble, with dramatic consequences. Kirk and the crew also have to deal with the arrival of Captain Koloth and his Klingon battlecruiser, but the tribbles unexpectedly reveal a plot to poison the grain.

      Around 1,500 tribbles were created for the episode, with special tribbles created for certain purposes with beanbags or surgical balloons inserted in them. Three additional sets were created for the episode, although there was problems with finding enough matching chairs for the trading post area. The chairs had to be pulled out of showrooms around Los Angeles County, and Pevney was warned to make sure they weren't damaged during the episode's brawl scene. William Campbell had previously appeared as Trelane in "The Squire of Gothos" and was intended to be a recurring villain as Koloth. Due to his other work commitments, this was cut from the show but he did return in the Star Trek: Deep Space Nine episode as Koloth in "Blood Oath". William Schallert appeared as Nilz Baris, and later appeared as a Bajoran in the DS9 episode "Sanctuary".
